<div class="intra-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="intra-main-title">
    <div class="title-content">{{ 'DRIVERS.TITLE' | translate }}</div>
  </div>
  <div class="intra-body-container">
    <div class="table-container">
      <div class="table-container__options">
        <button
          type="button"
          color="primary"
          (click)="onCreateButtonClick()"
          matTooltip="{{ 'DRIVERS.CREATE' | translate }}"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="table-container__table">
        <app-table-component
          [optionsRowTable]="optionsRowTable"
          [columns]="columsDef"
          [data]="drivers"
        ></app-table-component>
      </div>
    </div>
  </div>
</div>
