<div class="intra-container">
  <div class="intra-main-title">
    <div class="title-content">{{ title | translate }}</div>
  </div>
  <div class="intra-main-body">
    <form [formGroup]="vehicleForm" class="intra-main-body__form">
      <mat-form-field fxFlex="25%" class="form-field">
        <mat-label>{{ 'VEHICLES.PATENT' | translate }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="patent"
          placeholder="{{ 'VEHICLES.PATENT_PLACEHOLDER' | translate }}"
          required
        />
        <mat-hint>{{ getTextByKey('patent') | translate }}</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex="25%" class="form-field">
        <mat-label>{{ 'VEHICLES.TYPE' | translate }}</mat-label>
        <mat-select formControlName="type" required="true">
          <mat-option *ngFor="let type of types" [value]="type.IdVehicleType">
            {{ type.Name }}
          </mat-option>
        </mat-select>
        <mat-hint>{{ getTextByKey('type') | translate }}</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex="100%" class="form-field">
        <mat-label>{{ 'VEHICLES.DESCRIPTION' | translate }}</mat-label>
        <textarea
          matInput
          placeholder="{{ 'VEHICLES.DESCRIPTION_PLACEHOLDER' | translate }}"
          formControlName="description"
        ></textarea>
        <mat-hint>{{ getTextByKey('description') | translate }}</mat-hint>
      </mat-form-field>
    </form>

    <div class="intra-main-body__buttons">
      <div class="intra-main-body__buttons__left">
        <button class="btn btn-back" (click)="onGoBackClick()" matTooltip="{{ 'TOOLTIPS.BACK' | translate }}">
          {{ 'VEHICLES.BUTTONS.GO_BACK' | translate }}
        </button>
      </div>
      <div class="intra-main-body__buttons__right">

        <button
        *ngIf="formMode !== formTypes.CREATE_FORM"
        class="btn btn-discharge"
        (click)="onRemoveButtonClick()"
        matTooltip="{{ 'TOOLTIPS.REMOVE' | translate }}"
      >
        {{ 'DRIVERS.BUTTONS.REMOVE' | translate }}
      </button>

        <button
          *ngIf="formMode !== formTypes.DETAIL_FORM"
          class="btn btn-save"
          (click)="onSaveButtonClick()"
          matTooltip="{{ 'TOOLTIPS.SAVE' | translate }}"
          [disabled]="!vehicleForm.valid && vehicleForm.errors"
        >
          {{ 'VEHICLES.BUTTONS.SAVE_VEHICLE' | translate }}
        </button>
        <button
          *ngIf="formMode === formTypes.DETAIL_FORM"
          class="btn btn-edit"
          (click)="onEditButtonClick()"
          matTooltip="{{ 'TOOLTIPS.EDIT' | translate }}"
        >
          {{ 'VEHICLES.BUTTONS.EDIT_VEHICLE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
